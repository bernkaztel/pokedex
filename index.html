  <!--Modal template-->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 id="modaltitle" class="d-block mx-auto">Pokemon Name</h3>
            </div>
            <div class="modal-body mx-auto">
                <img id="imagemodal" src="#" class=" img-responsive d-block mx-auto modal-img" height="100px" width="100px" alt="">
                <div class="d-block mx-auto">
                        <span class="font-weight-bold">Tipo de pokemon:</span>
                        <span id="type" class=" font-italic">Tipo de pokemon</span>
                    </div>
                    <div class="d-block mx-auto">
                        <span class="font-weight-bold">Habitat:</span>
                        <span id="habitat" class=" font-italic">Habitat</span>
                    </div>
                    <div class="d-block mx-auto">
                        <span class="font-weight-bold">Group:</span>
                        <span id="group" class=" font-italic">/Group</span>
                    </div>
                <div class="d-block mx-auto mt-2">
                    <p id="description" class="d-block mx-auto littlefont description-modal">Descripci√≥n</p>
                </div>
                <button type="button" class="btn btn-default d-block mx-auto btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
